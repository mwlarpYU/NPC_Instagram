<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Instagram Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        .profile-card {
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: calc(33.333% - 40px); /* 三列佈局 */
            box-sizing: border-box;
            transition: transform 0.2s;
            aspect-ratio: 1; /* 保持正方形 */
            position: relative;
        }
        .profile-card a {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .profile-card {
                width: calc(50% - 40px); /* 平板版 */
            }
        }
        @media (max-width: 480px) {
            .profile-card {
                width: calc(100% - 40px); /* 手機版 */
            }
        }
    </style>
</head>
