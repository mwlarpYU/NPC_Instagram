            padding: 20px;
            display: flex;
            flex-direction: column;

        .header {
            text-align: center;
            margin-bottom: 20px;

            width: 100%;
            box-sizing: border-box;
        }
        .header h1 {
            margin: 0;

            font-weight: 700;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }
        .profile-card {
            background-color: #1e1e1e; /* 深色方塊 */
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: calc(33.333% - 40px); /* 三列佈局 */
            box-sizing: border-box;
            transition: transform 0.2s;
            aspect-ratio: 1; /* 保持正方形 */
            position: relative;
        }
        .profile-card a {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #ffffff; /* 白色文字 */
            font-weight: bold;
        }
        .profile-card img {
            border-radius: 50%;
            width: 75%; /* 調整圖片佔比 */
            height: 75%; /* 調整圖片佔比 */
            object-fit: cover;
            margin-bottom: 10px;
        }
        .profile-card:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .profile-card {
                width: calc(50% - 40px); /* 平板版 */
            }
        }
        @media (max-width: 480px) {
            .profile-card {
                width: calc(100% - 40px); /* 手機版 */

        }
